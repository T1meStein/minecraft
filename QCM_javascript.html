const questions = [

{type:"select", q:"Quel boss est aveugle et se d√©place gr√¢ce aux sons ?", options:["Wither","Elder Guardian","Warden"], r:"Warden"},
{type:"select", q:"Le Wither s‚Äôinvoque avec combien de t√™tes de Wither Squelette ?", options:["3","4","1"], r:"3"},

{type:"text", q:"Avec qui Ninjaxx faisait-t-il des vid√©os jusqu'en 2024-2025 (√©crit sous la forme : N___M_______, les _ repr√©sentent des minuscules) ?", r:"NinoMssclick"},
];

const quiz = document.getElementById("quiz");

questions.forEach((item,index)=>{
    let div = document.createElement("div");
    div.className="question";
    div.innerHTML="<p>"+(index+1)+") "+item.q+"</p>";

    if(item.type==="vf"){
        div.innerHTML+=`
        <label><input type="radio" name="q${index}" value="vrai"> Vrai</label>
        <label><input type="radio" name="q${index}" value="faux"> Faux</label>`;
    }

    if(item.type==="select"){
        let select=`<select id="q${index}">
        <option value="">--Choisir--</option>`;
        item.options.forEach(opt=>{
            select+=`<option value="${opt}">${opt}</option>`;
        });
        select+="</select>";
        div.innerHTML+=select;
    }

    if(item.type==="text"){
      div.innerHTML+=`<input type="text" id="q${index}">`;
    }

    div.innerHTML+=`<div id="corr${index}"></div>`;
    quiz.appendChild(div);
});
function ChangementCouleurFond(bonnesReponses)
	{
  const couleur=document.body.style.backgroundColor;
  let ab=255-bonnesReponses*10
  let ba=bonnesReponses*10
    document.body.style.backgroundColor="rgb("+ab+","+ba+",0)"
    }
    
function afficherScore(){

    bonnesReponses = 0;

    questions.forEach((item,index)=>{
        let bonne=false;

        if(item.type==="vf"){
            const choix=document.querySelector(`input[name="q${index}"]:checked`);
            if(choix && choix.value===item.r) bonne=true;
        }

        if(item.type==="select"){
            const val=document.getElementById("q"+index).value;
            if(val===item.r) bonne=true;
        }

        if(item.type==="text"){
            const val=document.getElementById("q"+index).value.trim();
            if(val===item.r) bonne=true;
        }

        const corr=document.getElementById("corr"+index);

        if(bonne){
            bonnesReponses++;
            corr.innerHTML="<span class='correct'>‚úî Bonne r√©ponse</span>";
        } else {
            corr.innerHTML="<span class='wrong'>‚úñ Mauvaise r√©ponse (bonne r√©ponse : "+item.r+")</span>";
        }
    });

    document.getElementById("finalScore").innerHTML=
        "üèÜ Score final : "+bonnesReponses+" / 25";

  document.getElementById("btn-valider").disabled = true;
ChangementCouleurFond(bonnesReponses)
}

  let bonnesReponses = 0;
  document.getElementById("finalScore").innerHTML=
        "üèÜ Score final : "+bonnesReponses+" / 25";

}
